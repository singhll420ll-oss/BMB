<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Me Buddy - Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .home-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .clock-container {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border: 3px solid #e9ecef;
        }
        
        #secret-clock {
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
            color: #212529;
            letter-spacing: 2px;
            padding: 10px;
            border-radius: 10px;
            background: white;
            cursor: default;
            user-select: none;
        }
        
        .btn-home {
            padding: 20px 30px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 15px;
            margin: 15px 0;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        
        .btn-home i {
            font-size: 1.5rem;
        }
        
        .btn-new-reg {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }
        
        .btn-new-reg:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .btn-customer-login {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
        }
        
        .btn-customer-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        
        .btn-team-login {
            background: linear-gradient(135deg, #fd7e14 0%, #e8590c 100%);
            color: white;
        }
        
        .btn-team-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(253, 126, 20, 0.3);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .logo span {
            color: #667eea;
        }
        
        @media (max-width: 576px) {
            .home-container {
                padding: 25px;
            }
            
            #secret-clock {
                font-size: 2.8rem;
            }
            
            .btn-home {
                padding: 18px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="logo">
            <i class="fas fa-utensils"></i> Bite Me <span>Buddy</span>
        </div>
        
        <div class="clock-container">
            <div id="secret-clock">Loading...</div>
        </div>
        
        <div class="buttons-container">
            <a href="/register" class="btn btn-home btn-new-reg">
                <i class="fas fa-user-plus"></i> New Registration
            </a>
            
            <a href="/login?role=customer" class="btn btn-home btn-customer-login">
                <i class="fas fa-user-check"></i> Already Registered
            </a>
            
            <a href="/login?role=team_member" class="btn btn-home btn-team-login">
                <i class="fas fa-users"></i> Team Member Login
            </a>
        </div>
    </div>

    <script src="/static/js/admin_clock.js"></script>
</body>
</html>
